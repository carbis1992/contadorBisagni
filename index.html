<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Desafio 1</title>
</head>
<body>
    <div id="app">
        <main class="main">
            <h1>{{titulo}}</h1>
            <h3>{{subtitulo}}</h3>
            <div class="container">
                <button class="restador" v-on:click="restador">-</button>
                <p class="resultado">{{valorInicial}}</p>
                <button class="sumador" v-on:click="sumador">+</button>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
